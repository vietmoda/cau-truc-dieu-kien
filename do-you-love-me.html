<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me?</h1>
<button id="yes" onclick="yes()" style="position: absolute; left: 250px;top: 500px">YES</button>
<button id="no" onmouseover="no()" style="position: absolute; left: 300px;top: 500px">NO</button>
<script>
    function yes() {
        alert('i love you too')
    }
    function no() {
        let noBtn = document.getElementById('no')
        let left = Math.floor(Math.random()*window.innerWidth)
        let top = Math.floor(Math.random()*window.innerHeight)
        noBtn.style.left=left+'px';
        noBtn.style.top=top+'px';
    }
</script>
</body>
</html>
