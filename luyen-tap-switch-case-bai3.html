<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm trA GIÁ TRỊ NHẬP</title>
</head>
<body>
<script>
  let a = prompt('nhập số');
 switch (a){
   case a>0:
     alert(1);
     break;
   case a<0:
     alert(-1);
     break;
   case a==0:
     alert(0);
     break;
 }
</script>
</body>
</html>
