<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viêết lại cấu trúc if --> switch</title>
</head>
<body>
<script>
  let browser = prompt('enter browser name!')
  switch (browser){
    case 'Edge':
      alert('you are got the edge');
      break;
    case 'chrome':
    case 'Firefox':
    case 'safari':
    case 'opera':
      alert('okay we support these browsers too');
      break;
    default:
      alert('we hope that this page look ok!');
  }
</script>
</body>
</html>
